services:
  express:
    build:
      context: ./server
    ports:
      - "4000:4000"
    container_name: cosmosound_backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    networks:
      - web
      - cosmosound_internal
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  react_front:
    build: 
      context: ./client
    ports:
      - "80:80"
    container_name: cosmosound_frontend
    restart: unless-stopped
    networks:
      - web
      - cosmosound_internal
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    build: 
      context: ./server/mongodb_rs
    container_name: cosmosound_database
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - cosmosound_internal

  mongodb-setup:
    image: mongo:6.0
    container_name: mongodb-setup
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    command: >
      mongosh --username root --password root --host mongodb --port 27017 --eval '
        config = {
          "_id": "rs0",
          "members": [
            { "_id": 0, "host": "mongodb:27017", "priority": 1 }
          ]
        },
        rs.initiate(config);'
    networks:
      - cosmosound_internal

networks:
  web:
  cosmosound_internal:
    driver: bridge

volumes:
  mongodb_data:
    driver: local